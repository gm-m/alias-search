<!DOCTYPE html>
<html>

<head>
    <title>Alias Search Settings</title>
    <link rel="stylesheet" href="./options.css" />
    <script type="module" src="./options.ts"></script>
</head>

<body class="bg-light container">
    <div class="mt-4 mb-5">
        <h1 class="d-flex justify-content-center">
            Alias Search Settings
        </h1>
    </div>

    <div id="container">
        <div class="row pt-3">
            <div id="add-alias" class="col-4 pe-0">
                <h3>New alias</h3>
                <div class="mt-3">
                    <label class="p-0">Search engine</label>
                    <input type="text" id="search-engine" class="form-control" />
                </div>
                <div class="mt-3">
                    <label class="p-0">Alias <b>*</b></label>
                    <input type="text" id="alias" class="form-control" />
                </div>
                <div class="mt-3">
                    <label class="p-0">URL with %s in place of query <b>*</b></label>
                    <input type="text" id="url" class="form-control" />
                </div>
                <div class="mt-3">
                    <label class="p-0">Categories (comma separated)</label>
                    <input type="text" id="categories" class="form-control" />
                </div>
                <div class="mt-3">
                    <h5>Alias Settings</h5>
                    <div class="form-check form-switch form-switch-xl">
                        <input id="alias-settings-incognito-mode" class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="alias-settings-incognito-mode">Always open in Incognito mode</label>
                    </div>
                    <div class="form-check form-switch form-switch-xl">
                        <input id="alias-settings-new-tab" class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="alias-settings-new-tab">Always open in new tab</label>
                    </div>
                </div>
            </div>

            <div id="alias-settings" class="col-4 pe-0">
                <h3>Custom syntax</h3>

                <div class="mt-3">
                    <label class="p-0">Incognito Mode</label>
                    <input type="text" id="cstm-incognito-identifier" class="form-control" value="!" disabled />
                </div>

                <div class="mt-3">
                    <label class="p-0">Normal Mode</label>
                    <input type="text" id="cstm-incognito-identifier" class="form-control" value="!!" disabled />
                </div>

                <div class="mt-3">
                    <label class="p-0">New Tab</label>
                    <input type="text" id="cstm-new-tab" class="form-control" value="@" disabled />
                </div>

                <div class="mt-3">
                    <label class="p-0">Current Tab</label>
                    <input type="text" id="cstm-current-tab" class="form-control" value="@@" disabled />
                </div>
            </div>

            <div id="alias-settings" class="col-4 pe-0">
                <h3>Global settings</h3>

                <div class="form-check form-switch form-switch-xl mt-3">
                    <input id="tab-settings-target-windows" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="tab-settings-target-windows">Open in new tab</label>
                </div>

                <div class="form-check form-switch form-switch-xl">
                    <input id="tab-settings-open-as-url" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="tab-settings-open-as-url">Open as Url (If no match are
                        found)</label>
                </div>

                <div class="form-check form-switch form-switch-xl">
                    <input id="tab-settings-open-incognito-mode" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="tab-settings-open-incognito-mode">Open in Incognito
                        mode</label>
                </div>

                <div class="form-check form-switch form-switch-xl">
                    <input id="tab-settings-enable-multi-alias" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="tab-settings-enable-multi-alias">Enable multi alias</label>
                </div>

                <div class="form-check form-switch form-switch-xl">
                    <input id="tab-settings-prefill-url" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="tab-settings-prefill-url">Prefill search bar with current tab URL</label>
                </div>

                <div class="mb-3">
                    <label for="incognito-regex-input" class="form-label">Incognito Regex Pattern</label>
                    <input type="text" class="form-control" id="incognito-regex-input" placeholder="e.g., ^(private|secret)-">
                    <div class="form-text">If the search query matches this regex, tabs will open in incognito mode. Leave empty to disable.</div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 d-flex justify-content-end p-0">
                <button id="btn-add-new-alias" class="btn btn-primary btn-secondary col-4">Add</button>
            </div>

            <div class="col-4 p-0">
            </div>

            <div class="col-4 d-flex justify-content-end p-0">
                <button id="btn-save-settings" class="btn btn-secondary col-4">Save</button>
            </div>
        </div>
    </div>

    <hr class="my-5">

    <div>
        <div class="mb-5">
            <ul class="nav nav-tabs">
            <li class="nav-item">
                <a id="btn-active-aliases" class="nav-link active" role="button">Active aliases</a>
            </li>
            <li class="nav-item">
                <a id="btn-active-categories" class="nav-link" role="button">Active categories</a>
            </li>
            </ul>
        </div>

        <!-- Active aliases -->
        <div id="display-empty-aliases" class="d-none">
            <p>No aliases found.</p>
        </div>
        <div id="display-content" class="row"></div>

        <!-- Active categories -->
        <div id="display-empty-categories" class="d-none">
            <p>No categories found.</p>
        </div>
        <div id="display-categories" class="d-none row"></div>
    </div>

    <div class="d-flex col gap-5 mt-5 mb-5">
        <button id="btn-reset" class="btn btn-secondary w-50">Reset</button>
        <label id="btn-import-json" class="btn btn-secondary w-50" for="upload-json">
            Import JSON
            <input type="file" id="upload-json" class="d-none" accept=".json">
        </label>
        <button id="btn-export-json" class="btn btn-secondary w-50">Export JSON</button>
    </div>
</body>

</html>
